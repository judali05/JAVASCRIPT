<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 31-01-20024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
    <h1>porcentaje sueldo total</h1>
    <form id="formulario" >
        
        <label for="documento">Documento:</label><input id="documento" class="entradas" type="text" required>
        <label for="nombre">Nombre:</label><input id="nombre" class="entradas" type="text" required>
        <label for="sueldo">Sueldo Mensual:</label><input id="sueldo" class="entradas" type="text" required>
        <label for="diasTrabajados">Días Trabajados:</label><input id="diasTrabajados" class="entradas" type="text" required>
        <label for="horasExtra">Horas Extra:</label><input id="horasExtra" class="entradas" type="text">
    
        <button class="btn" type="submit">mostrar datos</button>
    </form>
    </div>
    
    <h3 id="respuesta"></h3>


    <script>
        //conexion al formulario
        const formulario = document.querySelector("#formulario")
        // evento al enviar los datos
        formulario.addEventListener("submit", validarFormulario)

        // funcion para validar los datos registrados
        function validarFormulario(e){

        e.preventDefault();

        //crear variables para las respuestas suministradas en el formulario
        const documento = document.querySelector("#documento").value;
        const nombre = document.querySelector("#nombre").value;
        const sueldo = document.querySelector("#sueldo").value;
        const diasTrabajados = document.querySelector("#diasTrabajados").value;
        const horasExtra = document.querySelector("#horasExtra").value;
        
        //porcentajes de 
        const totalDiasTrabajados = sueldo / 30 * diasTrabajados;
        const totalHoraExtra = (((5416 * 25) / 100) + 5416) * horasExtra;
        const descuentoSalud = (4 / 100) * sueldo; 
        const descuentoPension = (4 / 100) * sueldo;
        const totalNeto = totalDiasTrabajados + totalHoraExtra - descuentoSalud - descuentoPension;

        const respuesta = document.querySelector("#respuesta");
        respuesta.textContent =(nombre + " identificado con el documento " + documento + " con un sueldo mensual de " + sueldo + ", por los " +
         diasTrabajados + " dias trabajados con un valor de " + totalDiasTrabajados + ", mas " + horasExtra + " horas extras diurnas trabajadas con un valor de "
          + totalHoraExtra + ", menos el descuento de salud que se pagara con un valor de " + descuentoSalud + 
         ", menos el descuento de pensión que se pagara con un valor de " + descuentoPension + ", el cual terminaria dando un resultado de " + totalNeto + 
         " el cual se le pagara al presente");

         console.log( totalDiasTrabajados, totalHoraExtra, descuentoSalud, descuentoPension)

    }

    </script>
</body>
</html>
