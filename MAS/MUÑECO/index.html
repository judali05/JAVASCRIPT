<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script>
        function Izquierda() {
            Muneco(-10, 0);
        }

        function Derecha() {
            Muneco(10, 0);
        }

        function Arriba() {
            Muneco(0, -10);
        }

        function Abajo() {
            Muneco(0, 10);
        }

        function Muneco(deltaX, deltaY) {
            var imagen = document.getElementById("Muneco");
            var TopActual = parseInt(imagen.style.top) || 0;
            var LeftActual = parseInt(imagen.style.left) || 0;
            var imageWidth = imagen.width;
            var imageHeight = imagen.height;


            if ((TopActual + deltaY >= 0) && (TopActual + deltaY + imageHeight <= window.innerHeight)) {
                imagen.style.top = TopActual + deltaY + "px";
            }
          
            if ((LeftActual + deltaX >= 0) && (LeftActual + deltaX + imageWidth <= window.innerWidth)) {
                imagen.style.left = LeftActual + deltaX + "px";
            }
        }
         
    </script>

</head>
<body>

    <div id="container">
        <img id="Muneco" src="imagen.png" alt="CuerpoDePallitos">
        <button id="arriba" onclick="Arriba()">▲</button>
        <button id="izquierda" onclick="Izquierda()">◄</button>
        <button id="derecha" onclick="Derecha()">►</button>
        <button id="abajo" onclick="Abajo()">▼</button>
    </div>

</body>
</html>
