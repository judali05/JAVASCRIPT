<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Personas</title>

    <script>
        // Variable para almacenar personas
        var personas = [
            { nombre: "Juan", apellido: "Pérez", edad: 30 },
            { nombre: "María", apellido: "López", edad: 25 }
        ];

        // Función para agregar persona desde el formulario
        function agregarPersona() {
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var edad = document.getElementById("edad").value;

            // Validar que los campos no estén vacíos
            if (nombre && apellido && edad) {
                // Crear un objeto persona
                var nuevaPersona = { nombre: nombre, apellido: apellido, edad: parseInt(edad) };

                // Agregar la nueva persona al arreglo
                personas.push(nuevaPersona);

                // Limpiar el formulario
                document.getElementById("registroForm").reset();

                // Actualizar la tabla de personas
                mostrarPersonas();
            } else {
                alert("Por favor, complete todos los campos.");
            }
        }

        // Función para mostrar las personas en la tabla
        function mostrarPersonas() {
            var tablaPersonas = document.getElementById("tablaPersonas");
            tablaPersonas.innerHTML = ""; // Limpiar contenido anterior

            // Iterar sobre el arreglo de personas
            for (var i = 0; i < personas.length; i++) {
                var persona = personas[i];

                // Crear una nueva fila en la tabla
                var fila = document.createElement("tr");

                // Crear celdas para cada propiedad de la persona
                var celdaNombre = document.createElement("td");
                celdaNombre.textContent = persona.nombre;

                var celdaApellido = document.createElement("td");
                celdaApellido.textContent = persona.apellido;

                var celdaEdad = document.createElement("td");
                celdaEdad.textContent = persona.edad;

                // Agregar celdas a la fila
                fila.appendChild(celdaNombre);
                fila.appendChild(celdaApellido);
                fila.appendChild(celdaEdad);

                // Agregar fila a la tabla
                tablaPersonas.appendChild(fila);
            }
        }

        // Mostrar las personas al cargar la página
        mostrarPersonas();
    </script>

</head>
<body>

    <h1>Registro de Personas</h1>

    <form id="registroForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>

        <button type="button" onclick="agregarPersona()">Agregar Persona</button>
    </form>

    <h2>Personas Registradas</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody id="tablaPersonas">
            <!-- Aquí se mostrarán las personas registradas -->
        </tbody>
    </table>

</body>
</html>
